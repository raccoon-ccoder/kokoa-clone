<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with 냐옹이 - Kokoa Talk</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:52</span>
        </div>

        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>                   
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">냐옹이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- 시간 알림 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Wednesday, December 14, 2021
      </div>

      <!-- 메세지 부분 -->
      <div class="message-row">
          <img src="img/cat.jpeg" />
          <div class="message-row__content">
              <span class="message__author">냐옹이</span>
              
              <div class="message__bubble">
                <span class="message__detail">밥 잘 주는 구인 구하고 있냐옹...</span>
                <span class="message__time">21:22</span>
              </div>
            </div>
      </div>
    </main>


    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>
</body>
</html>
