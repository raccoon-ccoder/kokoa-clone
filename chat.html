<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with 냐옹이 - Kokoa Talk</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:52</span>
        </div>

        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>                   
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">냐옹이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- 시간 알림 -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, December 14, 2021
        </div>

        <!-- 상대방이 나에게 보내는 메세지 -->
        <div class="message-row">
            <img src="img/cat.jpeg" />
            <div class="message-row__content">
                <span class="message__author">냐옹이</span>
                
                <div class="message__bubble">
                    <span class="message__detail">밥 잘 주는 구인 구하고 있냐옹...</span>
                    <span class="message__time">21:22</span>
                </div>
                </div>
        </div>

        <!-- 내가 상대방에게 보내는 메세지 -->
        <div class="message-row message-row--own">
            <div class="message-row__content">            
                <div class="message__bubble">
                <span class="message__detail">나냥이가 돈 벌어 오면 밥은 줄 수 있어요</span>
                <span class="message__time">21:24</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big ;ㅅ;</span>
    </div>

    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>
</body>
</html>
