<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>                   
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span> <i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comments fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <!-- 이름& 사진-->
            <div class="user-component__column">
                <img src="img/cat.jpeg" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">냐옹이</h4>
                    <h6 class="user-component__subtitle">밥 잘 주는 주인 구하고 있냐옹...</h6>
                </div>
            </div>
            
            <!-- user component 우측의 이모티콘 공간-->
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badges">1</div>
            </div>
        </div>

        <div class="user-component">
            <!-- 이름& 사진-->
            <div class="user-component__column">
                <img src="img/shruk.jpeg" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">슈륙챙이</h4>
                    <h6 class="user-component__subtitle">슈륙 슈륙~</h6>
                </div>
            </div>
            
            <!-- user component 우측의 이모티콘 공간-->
            <div class="user-component__column">
                <span class="user-component__time">19:31</span>
                <div class="badges">2</div>
            </div>
        </div>
    </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>                
                </a>
            </li>
           <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badges">1</span>
                    <i class="fas fa-comment fa-2x"></i>                
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_etc-notification">1</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
       </ul>
   </nav>
    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>
</body>
</html>
